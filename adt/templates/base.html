<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VerSys{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS links or stylesheets here -->
    <link rel="stylesheet" href="...">
</head>
<body>
    <!-- Add your navigation bar or header here -->
    <header>
        <h1>VerSys</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard/">Dashboard</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <!-- Content block to be overridden by child templates -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Add your footer here -->
    <footer>
        <p>&copy; 2024 VerSys</p>
    </footer>

    <!-- Bootstrap JS and other JavaScript scripts or links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="..."></script> <!-- Your custom JavaScript scripts -->
</body>
</html>
