<!-- base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VerSys{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS links or stylesheets here -->
    <link rel="stylesheet" href="...">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/datamining/">
            <img src="{% static 'images/logo.jpeg' %}" alt="Logo" style="width: 200px; height: auto;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/datamining/">Dashboard</a>
                </li>
                <!-- Add more navigation links as needed -->
                <li class="nav-item">
                    <a class="nav-link" href="/datamining/select-car/">Select Car</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content block to be overridden by child templates -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Add your footer here -->
    <footer class="text-center">
        <p>&copy; 2024 VerSys</p>
    </footer>


    <!-- Bootstrap JS and other JavaScript scripts or links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="..."></script> <!-- Your custom JavaScript scripts -->
</body>
</html>
